{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}

    Your search for "<i>{{ title }}</i>" returned no results.
    <div style="padding-top: 20px; padding-left: 15px;">
    {% load static %}
    <img style="float:left;" src="{% static 'encyclopedia/madjum.gif' %}" alt="search" width="200">
    </div>
{% endblock %}
